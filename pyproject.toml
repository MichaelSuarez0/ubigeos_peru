[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "ubigeos-peru"
version = "0.1.0"
description = "Librería de Python que convierte códigos de ubigeo en su correspondiente departamento, provincia o distrito, y viceversa, además de información suplementaria."
readme = "README.md"
requires-python = ">=3.9,<3.13"
authors = [
  { name = "Michael Suárez", email = "michael-salvador@hotmail.com" }
]
keywords = ["ubigeo", "peru", "departamentos", "provincias", "distritos", "enaho"]
license = "MIT"
dependencies = [
  "orjson"
]

[project.urls]
"Homepage" = "https://github.com/MichaelSuarez0/ubigeos_peru"

[tool.maturin]
module-name = "ubigeos_peru.ubigeos_rust"
python-source = "src"
manifest-path = "rust/Cargo.toml"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
"ubigeos_peru" = ["resources/*.json"]

[dependency-groups]
dev = [
    "black>=24.8.0",
    "fastexcel>=0.12.1",
    "natsort>=8.4.0",
    "numpy>=1.26",
    "openpyxl>=3.1.5",
    "pandas>=2.3.2",
    "polars>=1.8.2",
    "pyarrow>=17.0.0",
    "pre-commit>=3.5.0",
    "pytest>=8.3.5",
    "xlrd>=2.0.2",
    "duckdb>=1.4.1",
]
